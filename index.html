
     
   <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Interactiva</title>

  <!-- Íconos Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #000000;
      color: #fff;
    }

    /* === BANNER ESTILO HERO === */
    header {
      position: relative;
      width: 100%;
      height: 100vh; /* Ocupa toda la altura de la pantalla */
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Asegura que cubra todo sin deformarse */
      z-index: 1;
      filter: brightness(0.6); /* Oscurece la imagen para que el texto resalte */
    }

    header h1,
    header p {
      position: relative;
      z-index: 2;
      color: white;
      margin: 0;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.5em;
    }

    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section {
      margin-bottom: 60px;
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .pdf-container iframe {
      height: 600px;
    }

    .video-container iframe {
      height: 500px;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #ffffff;
    }

    .section-title i {
      font-size: 1.5em;
      color: #f1b0d4;
    }

    .copyright {
      font-size: 0.9em;
      color: #bbb;
      text-align: center;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #e60c0c;
      color: #1cb6b6;
      font-size: 0.85em;
    }

    /* Responsive para pantallas pequeñas */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      header p {
        font-size: 1em;
      }

      .pdf-container iframe {
        height: 500px;
      }

      .video-container iframe {
        height: 400px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.6em;
      }

      header p {
        font-size: 0.9em;
      }

      .pdf-container iframe {
        height: 400px;
      }

      .video-container iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER HERO CON IMAGEN -->
  <header>
    <img src="images/banner.jpg" alt="Banner educativo" />
    <div>
      <h1>BY DANIELA PRADO</h1>
      <p>Contenido educativo</p>
    </div>
  </header>

  <div class="content">

    <!-- Sección PDF -->
    <div class="section pdf-container">
      <div class="section-title">
        <i class="fas fa-file-pdf"></i> 
        <h2>Documento PDF Informativo</h2>
      </div>
      <iframe src="mi_archivo.pdf"></iframe>
      <div class="copyright">© Derechos del PDF pertenecen a sus respectivos autores.</div>
    </div>

    <!-- Sección Video de YouTube -->
    <div class="section video-container">
      <div class="section-title">
        <i class="fab fa-youtube"></i>
        <h2>Video Relacionado</h2>
      </div>
